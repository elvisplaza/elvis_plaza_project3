<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fly Swat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Notable|Press+Start+2P|Sigmar+One" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- <canvas id="canvas" class="invisible"></canvas> -->
    <header>
        <section class="game-bar invisible">
            <div class="status-bar">
                <div class="game-score">
                    <p>Score:<span class="score" id="score1"></span></p>
                </div>
                <div class="game-title">
                    <h2 class="game-menu-title">FLY SWATTER</h2>
                </div>
                <div class="game-timer">
                    <p>Time left: <span class="timer"></span></p>
                </div>
            </div>
        </section>
    </header>
    <main>
        <div class="start-menu">
            <audio src="./Assets/bark.mp3" id="bark"></audio>
            <audio src="./Assets/doug.mp3" id="doug"></audio>
            <audio src="./Assets/swat.mp3" id="audio"></audio>
            <h1>fly Swatter</h1>
            <p class="one">try to swat as many bugs before the timer runs out!</p>
            <p class="two">BUT becareful not to swat doug!</p>
            <form action="">
                <label for="start-game"></label>
                <input type="submit" class="start-game-button" for="start-game" value="start-game">
            </form>
        </div>
        <div class="game-over-menu invisible">
            <div class="game-score">
                <p>Score:<span class="score" id="score2"></span></p>
            </div>
            <div class="game-title">
                <h2 class="game-menu-title game-over-title">FLY SWATTER</h2>
                <button class="start-over" id="start-over">start over?</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="./JS/scripts.js"></script>
    <script src="./JS/bugCode.js"></script>
    <script src="./JS/bugMovement.js"></script>
    <script src="./JS/doug.js"></script>
</body>

</html>
